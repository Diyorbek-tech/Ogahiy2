<!DOCTYPE html>
<html lang="en">
{% load static %}

<!-- Mirrored from kodesolution.com/html/2023/digicod-html/index-7.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 26 Oct 2023 09:32:03 GMT -->
<head>
    <meta charset="utf-8">
    <title>Digicod | Digital Agency HTML Template | Home Page 07</title>
    <!-- Stylesheets -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">
    <link rel="icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">
    <!-- Responsive -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script><![endif]-->
    <!--[if lt IE 9]>
    <script src="{% static 'js/respond.js'%}"></script><![endif]-->
</head>

<body style="background-color: #88c2a8">

<div class="page-wrapper" style="background-color: #88c2a8">

    <!-- Banner Section Seven -->
    <section class="banner-section-seven" style="background-color:#429973 ">
        <div class="auto-container">
            <div class="row">
                <!-- Content Column -->
                <div class="row">
                    <div class="col-md-12">
                        <div class=""><br>
                            <table>
                                <tr>
                                    <td style="width: 200px"><img
                                            style="border-radius: 50%; width: 300px;border: 8px solid rgba(9,125,133,0.69);"
                                            src="{% static 'images/ogahiy.png' %}" alt=""></td>
                                    <td><h2 style="padding: 4px;color: white">Muhammad Rizo Ogahiy</h2>
                                    </td>
                                </tr>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Banner Section  -->

    <div class="" style="margin-top: 10px; padding: 15px">
        <!--Start Services Details Sidebar Single-->
        <div class="sidebar-widget">

            {% block mobile %}

                <div class="sidebar-service-list">
                    <ul>
                        {% for i in a_cat_list %}
                            <li><h4><a style="text-transform: uppercase;text-align: center;color: white"
                                       href="{% url 'category_detailsm' i.id %}">{{ i.name }}</a></h4></li>
                        {% endfor %}


                    </ul>
                </div>
            {% endblock mobile %}

        </div>
        <!--End Services Details Sidebar-->
    </div>


</div><!-- End Page Wrapper -->

<!-- Scroll To Top -->
<div class="scroll-to-top scroll-to-target" data-target="html"><span class="fa fa-angle-up"></span></div>

<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/jquery.fancybox.js' %}"></script>
<script src="{% static 'js/wow.js' %}"></script>
<script src="{% static 'js/appear.js' %}"></script>
<script src="{% static 'js/mixitup.js' %}"></script>
<script src="{% static 'js/owl.js' %}"></script>
<script src="{% static 'js/knob.js' %}"></script>
<script src="{% static 'js/script.js' %}"></script>
</body>

<!-- Mirrored from kodesolution.com/html/2023/digicod-html/index-7.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 26 Oct 2023 09:32:34 GMT -->
</html>
